apiVersion: apps/v1
kind: Deployment
metadata:
  name: outline
  namespace: outline
  labels:
    app: outline
spec:
  replicas: 1
  selector:
    matchLabels:
      app: outline
  template:
    metadata:
      labels:
        app: outline
    spec:
      containers:
        - name: outline
          image: razorpay/outline
          ports:
            - containerPort: 3000
          env:
            - name: PGSSLMODE
              value: "disable"
            - name: FORCE_HTTPS
              value: "false"
            - name: SECRET_KEY
              value: "b4fa6d5649eb02350671574816fcf369b955d877c6bf1708f04750e9987243d5"
            - name: UTILS_SECRET
              valueFrom:
                configMapKeyRef:
                  name: outline-config
                  key: UTILS_SECRET
            - name: DATABASE_URL
              value: "postgres://outline:password@outline-postgres:5432/outlinedb"  # Update user, password, and db name accordingly
            - name: REDIS_URL
              value: "redis://outline-redis:6379"
            - name: URL
              valueFrom:
                configMapKeyRef:
                  name: outline-config
                  key: URL
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: outline-config
                  key: PORT
            - name: FILE_STORAGE
              value: "local"
            - name: FILE_STORAGE_LOCAL_ROOT_DIR
              value: "/var/lib/outline/data"
            - name: FILE_STORAGE_UPLOAD_MAX_SIZE
              value: "26214400"
          volumeMounts:
            - name: outline-data
              mountPath: /var/lib/outline/data
      volumes:
        - name: outline-data
          persistentVolumeClaim:
            claimName: outline-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: outline
  namespace: outline
spec:
  selector:
    app: outline
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: outline-data-pvc
  namespace: outline
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: outline
  namespace: outline
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
   - host: outlines.softinator.org
     http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: outline
            port:
              number: 3000
